<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Техномарт: Написать нам</title>
	<link rel="stylesheet" type="text/css" href="css/mini-css.css">
</head>
<body>
	<h1 class="visually-hidden">Написать нам</h1>
	<section class="modal write-box modal-show"> <!-- Попап с формой -->
		<h2 class="visually-hidden">Написать нам</h2>

		<form class="write-form">
			<div class="name-email-wrapper">
				<div>
				<label for="nameUser-field" class="label-field">Ваше имя:</label>
					<input type="text" name="nameUser" id="nameUser-field" placeholder="Имя Фамилия" class="login-fields" required>
				</div>

				<div>
				<label for="email-field" class="label-field">Ваш e-mail:</label>
					<input type="email" name="email" id="email-field" class="login-fields" placeholder="email@example.com">
				</div>

			</div>

			<label for="text-User-field" class="label-field">Текст письма:</label>
				<textarea name="text-User" id="text-User-field" class="message-area" placeholder="В свободной форме"></textarea>
			</form>

			<div class="sub-wrapper">
				<button type="submit" name="sub" id="sub-btn" class="submit-btn">Отправить</button>
			</div>
	</section>
</body>
</html>
